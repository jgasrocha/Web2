<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Cards</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gerenciar Cards</h1>
        <div class="row">
            {% for card in cards %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ card.title }}</h5>
                            <img class="card-img-top" src="{{ card.professor_image.url }}" alt="Imagem do Professor" style="width: 100px; height: 100px;">
                            <p class="card-text">{{ card.description }}</p>
                            <a href="{% url 'card_edit' card.pk %}" class="btn btn-warning">Editar</a>
                            <a href="{% url 'card_delete' card.pk %}" class="btn btn-danger">Excluir</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
